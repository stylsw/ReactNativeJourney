// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        // Prefer Tencent mirrors to avoid blocked downloads
        maven { url 'https://mirrors.cloud.tencent.com/nexus/repository/maven-public/' }
        maven { url 'https://mirrors.cloud.tencent.com/repository/maven-google' }
        maven { url 'https://mirrors.cloud.tencent.com/repository/gradle-plugin' }
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

// Force Reanimated to build from source early enough to avoid AAR fallback
subprojects { subproj ->
    afterEvaluate {
        if (subproj.plugins.hasPlugin("com.android.application")) {
            if (!subproj.ext.has("reanimated")) {
                subproj.ext.reanimated = [:]
            }
            subproj.ext.reanimated.buildFromSource = true
        }
    }
}
